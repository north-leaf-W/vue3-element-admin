system: 1.0.0 
info:
  name: vue3-element-admin
  vars:
    API_URL:
      description: >-
        后端API地址，如https://api.youlai.tech
    AUTH_TOKEN:
      description: >-
        访问API所需的认证令牌
    NODE_ENV:
      description: >-
        Node环境变量，用于区分开发和生产环境
envs:
  dev:
    branch: dev
  prod:
    branch: main
routes:
  main_env: prod
  main_app: frontend
auths:
  apikey:
    type: api_key
    envs:
      dev:
        in: header
        name: Authorization
        value: ${{vars.AUTH_TOKEN}}
      prod:
        in: header
        name: Authorization
        value: ${{vars.AUTH_TOKEN}}
apps:
  frontend:
    type: web_frontend
    envs:
      dev:
        build:
          root_path: .
          script: |
            # 安装pnpm
            npm install -g pnpm --no-package-lock
            # 临时修改package.json删除preinstall钩子
            cp package.json package.json.bak
            sed -i 's/"preinstall": "npx only-allow pnpm"/"preinstall": ""/' package.json
            # 使用pnpm安装并构建
            pnpm install --no-frozen-lockfile
            pnpm run build
            # 恢复package.json
            mv package.json.bak package.json || true
        provision:
          root_path: dist
          type: nodejs18x
      prod:
        build:
          root_path: .
          script: |
            # 安装pnpm
            npm install -g pnpm --no-package-lock
            # 临时修改package.json删除preinstall钩子
            cp package.json package.json.bak
            sed -i 's/"preinstall": "npx only-allow pnpm"/"preinstall": ""/' package.json
            # 使用pnpm安装并构建
            pnpm install --no-frozen-lockfile
            pnpm run build
            # 恢复package.json
            mv package.json.bak package.json || true
        provision:
          root_path: dist
          type: nodejs18x

services:
  store:
    type: kv_store
    envs:
      dev:
        auths:
          - apikey
        provision:
          type: kv_store_v1
          namespaces:
            - dailycounter
      prod:
        auths:
          - apikey
        provision:
          type: kv_store_v1
          namespaces:
            - dailycounter
            - counter2 
