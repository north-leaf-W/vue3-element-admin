system: 1.0.0 
info:
  name: vue3-element-admin
  vars:
    API_URL:
      description: >-
        后端API地址，如https://api.youlai.tech
    AUTH_TOKEN:
      description: >-
        访问API所需的认证令牌
    NODE_ENV:
      description: >-
        Node环境变量，用于区分开发和生产环境
envs:
  dev:
    branch: dev
  prod:
    branch: main
routes:
  main_env: prod
  main_app: frontend
auths:
  apikey:
    type: api_key
    envs:
      dev:
        in: header
        name: Authorization
        value: ${{vars.AUTH_TOKEN}}
      prod:
        in: header
        name: Authorization
        value: ${{vars.AUTH_TOKEN}}
apps:
  frontend:
    type: web_frontend
    envs:
      dev:
        build:
          root_path: .
          script: |
            echo '{ "preinstall": "" }' > ./temp-package.json
            npm install -g pnpm --no-package-lock
            INIT_CWD=/ pnpm install --shamefully-hoist
            pnpm run build
        provision:
          root_path: dist
          type: nodejs18x
      prod:
        build:
          root_path: .
          script: |
            echo '{ "preinstall": "" }' > ./temp-package.json
            npm install -g pnpm --no-package-lock
            INIT_CWD=/ pnpm install --shamefully-hoist
            pnpm run build
        provision:
          root_path: dist
          type: nodejs18x

services:
  store:
    type: kv_store
    envs:
      dev:
        auths:
          - apikey
        provision:
          type: kv_store_v1
          namespaces:
            - dailycounter
      prod:
        auths:
          - apikey
        provision:
          type: kv_store_v1
          namespaces:
            - dailycounter
            - counter2 
