    system: 1.0.0
    info:
      name: vue3-element-admin
      vars:
        VITE_APP_BASE_API:
          description: "后端API的完整基础URL"
          value: "https://api.youlai.tech/api"
        NODE_ENV:
          description: "Node.js 运行环境"
          value: "production"
    envs:
      dev:
        branch: dev
      prod:
        branch: main
    routes:
      main_env: prod
      main_app: frontend
    apps:
      frontend:
        type: web_frontend
        envs:
          dev:
            build:
              root_path: .
              before_script: NODE_VERSION=20
              script: pnpm install --no-frozen-lockfile; pnpm build
            provision:
              root_path: dist
              type: nodejs18x
              vars:
                - VITE_APP_BASE_API
                - NODE_ENV
          prod:
            build:
              root_path: .
              before_script: NODE_VERSION=20
              script: pnpm install --no-frozen-lockfile; pnpm build
            provision:
              root_path: dist
              type: nodejs18x
              vars: # 确保这些变量被传递给生产构建/运行环境
                - VITE_APP_BASE_API
                - NODE_ENV
